<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellooo</title>
    <style>
        :root {
            --bg-color: red;
            --text-color: blue;
            --accent-color: #4f46e5;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            max-width: 180px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .contract-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: monospace;
            word-break: break-all;
            margin: 1.5rem auto;
            max-width: 100%;
            display: inline-block;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            background: var(--accent-color);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .social-link:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .logo {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="image_1747599374.jpg" alt="hellooo" class="logo">
        
        
        <h1>hellooo</h1>
        
        <p class="description">this is a description box xoxdxdjijwefijwhefuohi3njkerhqwburejqvhurevheruverfd</p>
        
        <div class="contract-box">heloooooooooooooooooooooooooo</div>
        
        <div class="social-links">
            
            <a href="https:///tme.org" class="social-link" target="_blank">
                Telegram
            </a>
            
            
            
            <a href="https://x.com" class="social-link" target="_blank">
                Twitter
            </a>
            
        </div>
    </div>
</body>
</html>
